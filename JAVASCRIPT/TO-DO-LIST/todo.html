<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todolist</title>
        <link rel="stylesheet" href="todo.css">
        <script href="todo.js"></script>
        <link rel="icon" href="https://cdn.icon-icons.com/icons2/1526/PNG/512/checklist_106575.png" />
    </head>
    <body>
        <div class="app">
            <div class="container">
                <div id="wrapper">
                    <input type="text" placeholder="Task to be done" />
                    <button id="add-btn">Add</button>
                </div>
                <div id="tasks">
                    <p id="pending-tasks">
                        You have <span class="count-value">0</span> tas (s) to complete
                    </p>
                </div>
            </div>
            <p id="error">Input cannot be empty!</p>
        </div>
        
    </body>
</html>
