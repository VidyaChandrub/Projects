<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Login</title>
    <script src="data.js"></script>
    <script src="localStorage.js"></script>
</head>
<body>
    <div class="container">
        <form id="LoginForm" class="form">
            <label for="userName" class="form-label">Username :</label>
            <input type="text" id="userName" name="userName" class="form-control" required><br><br>
    
            <label for="password" class="form-label">Password :</label>
            <input type="password" id="password" name="password" class="form-control" required><br><br>
    
            <button type="button" class="btn btn-success" onclick="submitForm()">Login</button>
        </form>
    </div>
    
    <hr>
    <div class="container">
        <table id="userData" class="table table-striped" >
            <tr class="row">
                <th class="col-md-6">Username</th>
                <th class="col-md-6">Password</th>
            </tr>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
